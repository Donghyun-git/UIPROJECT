    center: new naver.maps.LatLng(36.815129, 127.1138939),
    zoom: 13
});

for(var i=0; i<areaArr.length; i++){

var marker = new naver.maps.Marker({
    map:map,
    title: areaArr[i].location,
    position: new naver.maps.LatLng(areaArr[i].lat, areaArr[i].lng)
});

var infoWindow = new naver.maps.InfoWindow({
    content: '<div class="infoWindow">'+'<i class="fa fa-hospital-o" aria-hidden="true"></i>&nbsp <b>' + areaArr[i].location + '</b><br><h6>' + areaArr[i].tel +'</h6><br>'+ '<b>'+"주소: "+ '</b>' + areaArr[i].address + '</div>',
    borderWidth: 0,
    disableAnchor: true,
    backgroundColor: 'transparent',


  });

markers.push(marker);
infoWindows.push(infoWindow);
}

function getClickHandler(seq) {

    return function(e) {  // 마커를 클릭하는 부분
        var marker = markers[seq], // 클릭한 마커의 시퀀스로 찾는다.
            infoWindow = infoWindows[seq]; // 클릭한 마커의 시퀀스로 찾는다

        if (infoWindow.getMap()) {
            infoWindow.close();
        } else {
            infoWindow.open(map, marker); // 표출
        }
    }
}

for (var i=0, j=markers.length; i<j; i++) {
naver.maps.Event.addListener(markers[i], 'click', getClickHandler(i)); // 클릭한 마커 핸들러
}
}

apiData();



 //지도 마커
</script>
